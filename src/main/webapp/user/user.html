            function init(){

			function initList(pageNumber, pageSize){
                clearData();

                $.ajax({
                    url: "/atcrowdfunding/user/query-page",
                    type: "post",
                    data: {pageNumber: pageNumber, pageSize: pageSize},
                    success: function (data) {
                        var users = data.data.page.data;

                        var td = "<td></td>";
                        var tr = "<tr></tr>";
                        var button = "<button type='button'></button>";
						var input = "<input type='checkbox'>";
						var iStr = "<i></i>";

                        for (var i = 0; i < users.length; i++) {
                            var trNode = $(tr);
                            var checkBoxNode = $(td).append(input);

                            $(trNode).append($(td).text(i + 1));
                            $(trNode).append($(checkBoxNode));
                            $(trNode).append($(td).text(users[i].account));
                            $(trNode).append($(td).text(users[i].username));
                            $(trNode).append($(td).text(users[i].email));

                            var roleBtn = $(button).addClass("btn btn-success btn-xs").append($(iStr).addClass(" glyphicon glyphicon-check"));
                            var editBtn = $(button).addClass("btn btn-primary btn-xs").append($(iStr)).addClass(" glyphicon glyphicon-pencil");
                            var removeBtn = $(button).addClass("btn btn-danger btn-xs").append($(iStr)).addClass(" glyphicon glyphicon-remove");

                            var btnTdNode = $(td);
                            $(btnTdNode).append($(roleBtn));
                            $(btnTdNode).append($(editBtn));
                            $(btnTdNode).append($(removeBtn));
                            $(trNode).append($(btnTdNode));

                            $(trNode).appendTo($("tbody"));
                        }

                        var pageCount = data.data.page.pageCount;

                        var a = "<a href='javascript:void(0);'></a>";
                        var li = "<li></li>";
                        var span = "<span></span>";

                        var prevLiNode = $(li).append($(a).text("上一页"));
                        var nextLiNode = $(li).append($(a).text("下一页"));

                        pageNumber = parseInt(pageNumber);
                        pageCount = parseInt(pageCount);
                        if(pageNumber === 1){
                            $(prevLiNode).addClass("disabled");
                        }

                        if(pageNumber === pageCount){
                            $(nextLiNode).addClass("disabled");
                        }

                        var paginationNode = $(".pagination");
                        $(prevLiNode).appendTo($(paginationNode));
                        for (var j = 0; j< pageCount; j++){
                            var index = j + 1;
                            var aNode = $(a);
							var liNode = $(li).append($(aNode).text(index));
                            if(index === pageNumber){
                            	$(liNode).addClass("active");
                            	$(span).addClass("sr-only").text("(current)").appendTo($(aNode));
                            }

                            $(liNode).appendTo($(paginationNode));
                        }

                        $(nextLiNode).appendTo($(paginationNode));
                    }
                });
			}

            //初始化右上角登录名
            function initUserInfo() {
                $.ajax({

                    success: function (data) {
                        if (data.statusCode === 0) {
                            layer.msg("系统错误，请稍后再试!", {time: 1500, icon: 5, shift: 6});
                        }

                        if (data.statusCode === 1) {

                            $("button:first span:first").text(data.data.username);
                        }
                    }
                });
            }

                $("tbody").empty();
                $(".pagination").empty();
